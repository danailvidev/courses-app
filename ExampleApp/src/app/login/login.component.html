
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <input class="form-control" placeholder="Email" type="email" class="form-control" formControlName="email" id="email">
      <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
        <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
      </div>
      <input class="form-control" placeholder="Password" type="password" class="form-control" formControlName="password" id="pwd">
      <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
        <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
      </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
